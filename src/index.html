  <body>
    <div class="container">
      <h1>約束を作る</h1>
      <form action="" class="createPromise" method="post">
        <p>
          相手のアドレス：<input class="promise-address"type="text" name="name" size="40">
        </p>
        <p> 0xf17f52151ebef6c7334fad080c5704d77216b732 </p>
        <p>
          <button class="btn btn-default btn-create-promise" type="button" data-event="createPro">Create</button>
        </p>
      </form>
    </div>
    <div class="container">
      <h1>約束を確認する</h1>
      <form action="" class="getPromise" method="post">
        <p>
          約束ID：<input class="promise-id"type="text" name="name" size="40">
        </p>
        <p></p>
        <p>
          <button class="btn btn-default btn-get-promise" type="button" data-event="getPro">Get</button>
        </p>
      </form>
    </div>

    <div class="container">
      <h1>アカウントをセットする</h1>
      <form action="" class="getPromise" method="post">
        <p>
          <button class="btn btn-default btn-set-account" type="button" data-event="setAcc">Get</button>
        </p>
      </form>
    </div>
